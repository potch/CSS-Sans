<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8">
    <title>Empty Project</title>
    <link rel="stylesheet/less" type="text/css" href="media/reset.less">
    <link rel="stylesheet/less" type="text/css" href="media/base.less">
    <link rel="stylesheet/less" type="text/css" href="media/style.less">
    <link rel="stylesheet/less" type="text/css" href="CSS-Sans.less">
    <link rel="stylesheet/less" type="text/css" href="kerning.less">
    <link rel="stylesheet/less" type="text/css" href="ligatures.less">
    <script src="media/less-1.1.3.min.js" type="text/javascript"></script>
    <script>
      less.watch();
    </script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>CSS Sans</h1>
      </header>
      <article>
        <h2>&ldquo;The Font You Shouldn't Use&rdquo;</h2>
        <p>25, or 6to4!</p>
        <p>The Quick Brown Fox Jumps Over The Lazy Dog</p>
        <p>abcdefghijklmnopqrstuvwxyz</p>
    </div>
    <script>
      var glyphDict = {
        '32': 'sp',
        '33': 'bang',
        '44': 'comma'
      };
      for (var n=0; n<10; n++) {
        glyphDict[n+48] = 'n' + n;
      }
      function fontify(els) {
        for (var i=0; i<els.length; i++) {
          var s = '';
          var chars = els[i].firstChild.textContent.split('');
          for (var j=0; j<chars.length; j++) {
            var c = chars[j];
            s += '<b d="'+c.charCodeAt(0)+'"class="' + (glyphDict[c.charCodeAt(0)] || c) + '">' + chars[j] + '</b>';
          }
          els[i].innerHTML = s;
        }
      }

      var els = document.querySelectorAll("p");
      fontify(els);
    </script>  </body>
</html>
